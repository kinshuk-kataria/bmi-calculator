<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calc">
      <div>
        <div class="header">
          <h1>BMI Calculator</h1>
          <select name="units" id="units">
            <option value="imperial">Imperial</option>
            <option value="meteric">Meteric</option>
          </select>
        </div>

        <form class="form">
          <div class="form__section">
            <label for="weight">Weight</label>
            <br />
            <input id="weight" name="weight" placeholder="lbs" required />
          </div>
          <div class="form__section">
            <label for="height">Height</label>
            <br />

            <div id="height">
              <input id="feets" name="height" placeholder="feets" required />
              <input id="inches" name="height" placeholder="inches" required />
            </div>
          </div>
          <button id="btn" type="submit">Calculate</button>
        </form>

        <script src="app.js" charset="utf-8"></script>
      </div>
    </div>
  </body>
</html>
